<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn_withKakao</title>



    
</head>
<link rel="stylesheet" href="./style.css">
<script src="./firebase.js"></script>

<body>
    <!-- 홈로고  -->
    <div class="homeLogo">
        <a href='miniproject_Page1.html'>Art Cloud</a>
    </div>
    <hr>

    <!-- 로그인 폼 -->
    <div class="logInBox">
        <table>
            <form id="loginForm" action="miniproject_Page1.html" method="post">
                <tr>
                    <td colspan="3">
                        <input type="text" id="username" name="id" placeholder="아이디" autofocus>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="password" id="passWord" name="password" maxlength="6" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit" class="logInBtn">로그인</button>
                    </td>
                </tr>
                <tr class='loss'>
                    <td colspan="3" align="center">
                        <a href="#">아이디 찾기</a>
                        <span>|</span>
                        <a href="#">비밀번호 찾기</a>
                        <span>|</span>
                        <a href="miniproject_Page3.html">회원가입</a>
                    </td>
                </tr>
            </form>
        </table>

        <div id="icons">
            <div class="loginIcon">
                <a href="javascript:void(0);" class="login-btn" onclick="loginWithKakao()">
                    <img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/kakaotalk_logo_icon_147272.png" alt="카카오 아이콘">
                </a>
            </div>
    
            <div class="loginIcon">
                <a href="javascript:void(0);" class="login-btn" onclick="startGoogleSignIn()">
                    <img src="https://cdn-icons-png.flaticon.com/256/2991/2991148.png" alt="구글 아이콘">
                </a>
            </div>
    
            <div class="loginIcon">
                <a href="javascript:void(0);" class="login-btn" onclick="startGoogleSignIn()">
                    <img src="https://w7.pngwing.com/pngs/344/368/png-transparent-naver-round-logo-search-engines-thumbnail.png"
                        alt="네이버 아이콘">
                </a>
            </div>
        </div>
        

    </div>

    




</body>

</html>
